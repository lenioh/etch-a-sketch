<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<!--    
    there are 3 parts:
    - header: with all the info about the game
    - content: the infogrid and the drawing board besides eachother
    - footer: date and name
-->
<body>
    <!-- The header -->
    <header class="header">
        <p class="title">Etch-a-Sketch!</p>
        <p>Ever felt like a piece of wet potato sack? Try coloring the squares! Maybe you will feel a bit better about your day. :)</p>
    </header>

    <!-- The content -->
    <div class="content">
        <section class="infopanel">
            <ul>
                <li><label for="color-picker">Change colors!</label></li>
                <li><input type="color" id="color-picker" name="color-picker" value="#000000"></li>
                <li><label for="slider">Change canvas resolution!</label></li>
                <li><input type="range" id="slider" name="slider" min="16" max="64" step="2" value="16"><br><p><span id="slider-value">16</span> x <span id="slider-value">16</span> </p></li>
                <li><button id="reset-button">Reset the board!</button></li>
            </ul>
        </section>

        <section class="grids" id="container">
            <!-- js script creates the grid items -->
        </section>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p class="credit">2023 Project by Kriszti√°n Ciblik</p>
    </footer>
</body>
</html>
