<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<!--    
    there are 3 parts:
    - header: with all the info about the game
    - content: the infogrid and the drawing board besides eachother
    - footer: date and name
-->
<body>
    <!-- The header -->
    <header class="header">
        <h3>Etch-a-Sketch!</h3>
        <p>Lorem ipsum dolor sit amet consectetur.</p>
    </header>

    <!-- The content -->
    <div class="content">
        <section class="infopanel">
            <!-- Color picker -->
            <input type="color" id="color-picker" name="color-picker" value="#000000">
            <!-- Slider part -->
            <label for="slider">Select a value:</label>
            <input type="range" id="slider" name="slider" min="16" max="64" step="2" value="16">
            <p><span id="slider-value">16</span> x <span id="slider-value">16</span> </p>
            
        </section>

        <section class="grids" id="container">
            <!-- js script creates the grid items -->
        </section>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p class="credit">2023 Project by Kriszti√°n Ciblik</p>
    </footer>
</body>
</html>
